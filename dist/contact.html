    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" name="Name" class="text-input name-input" placeholder="Name">
                    <input type="text" name="Subject" class="text-input subject-input" placeholder="Subject">
                    <input type="email" name="Email" class="text-input email-input" placeholder="Email Adress">
                    <input type="text" name = "Phone" class="text-input phone-input" placeholder="Phone Number">
                    <textarea class="text-input message-input" name="Message" placeholder="Enter Message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>ttaarriik1996@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>209-425-6379</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Location</h3>
                    <p>Stockton, CA</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Let's start your next project</h1>
        </div>
    </section>
